apiVersion: v1
kind: Template
metadata:
  name: receiver-service
  annotations:
    description: "Nemo receiver service"
objects:
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    name: receiver-${VERSION}
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          app: receiver
          version: ${VERSION}
      spec:
        containers:
        - name: receiver
          image: 172.30.1.1:5000/nemo/receiver:${IMAGE_TAG}
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: prod
          ports:
          - containerPort: 8080
parameters:
- description: App version
  name: VERSION
- description: Image tag
  name: IMAGE_TAG