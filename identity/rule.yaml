apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: identity
spec:
  host: identity
  subsets:
  - name: v0-6
    labels:
      version: v0-6
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: identity
spec:
  hosts:
    - identity
  http:
  - route:
    - destination:
        host: identity
        subset: v0-6
    corsPolicy:
      allowOrigin:
        - "*"
      allowMethods:
        - POST
        - GET
        - DELETE
        - PUT
        - OPTIONS
      allowHeaders:
        - "X-NEMO-AUTH"
        - "Origin"
        - "Accept"
        - "Content-Type"
        - "Authorization"
      exposeHeaders:
        - x-custom-header
      maxAge: 300s
      allowCredentials: true
