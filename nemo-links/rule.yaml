apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: identity
spec:
  host: identity
  subsets:
  - name: v0-5
    labels:
      version: v0-5
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: identity
spec:
  hosts:
    - identity
  http:
  - route:
    - destination:
        host: identity
        subset: v0-5

